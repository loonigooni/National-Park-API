<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", inital-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>National Parks Data Finder</h1>

        <form id="js-form">
            <label for="js-search-term">Search</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="e.g. Yellowstone" required>

            <label for="js-max-results">Maximus Resultus</label>
            <input type="number" name="max-results" id="js-max-results" min="1" max="20" value ="10">

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section class="section hidden">
            <h2>Results</h2>
            <div class="results">
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
